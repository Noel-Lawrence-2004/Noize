<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noize</title>
    <link rel="icon" href="data:,">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="static/css/styles.css">
</head>
<body class="bg-gray-900 text-white">

    <!-- Sidebar -->
    <div class="flex">
        <aside class="w-64 h-screen bg-gray-800 p-5">
            <h1 class="text-xl font-bold">Noize</h1>
        </aside>

        <!-- Main Content -->
        <main class=" flex-1 p-10" id="main-content">
            <h2 class="text-2xl font-bold">Upload Your Audio</h2>
            <img src="static/images/mosic.png" alt="Upload Image" class="my-5 h-40 w-100 mx-auto">

            <!-- Upload Section -->
            <form id="uploadForm" class="mt-5">
                <input type="file" id="audioFile" accept="audio/*" class="block w-full p-3 border border-gray-600 rounded">
                <button type="submit" class="mt-3 px-5 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">Upload</button>
            </form>
        </main>
        
        <!-- Loading Animation (Initially Hidden) -->
        <div id="loadingScreen" class="hidden fixed inset-0 flex justify-center items-center bg-opacity-80">
            <div class="loader"></div>
        </div>

        <!-- Waveform Container (Initially Hidden) -->
        <div id="waveformContainer" class="hidden flex flex-col items-center justify-center min-h-[60vh] w-full">
            <!-- Button & Waveform Wrapper -->
            <div id="waveformWrapper" class="flex items-center space-x-4 w-4/5 max-w-3xl">
                <button id="playPauseBtn" class="bg-blue-500 text-white rounded shadow-md transition hover:bg-blue-600">
                    â–¶
                </button>
                <div id="waveform"></div>
            </div>

            <!-- Stems -->
            <div id="stemsContainer">
                <!-- Repeat this structure for each stem -->
                <div class="stem-item">
                    <div class="stem-header">
                        <label>Drums</label>
                        <input type="checkbox" class="stem-toggle" data-stem="drums" checked>
                        <button class="download-btn" data-stem="drums">Download</button>
                    </div>
                    <div id="waveform-drums" class="stem-waveform"></div>
                    <input type="range" class="stem-volume" data-stem="drums" min="0" max="1" step="0.01" value="1">
                </div>

                <div class="stem-item">
                    <div class="stem-header">
                        <label>Bass</label>
                        <input type="checkbox" class="stem-toggle" data-stem="bass" checked>
                        <button class="download-btn" data-stem="bass">Download</button>
                    </div>
                    <div id="waveform-bass" class="stem-waveform"></div>
                    <input type="range" class="stem-volume" data-stem="bass" min="0" max="1" step="0.01" value="1">
                </div>

                <div class="stem-item">
                    <div class="stem-header">
                        <label>Vocals</label>
                        <input type="checkbox" class="stem-toggle" data-stem="vocals" checked>
                        <button class="download-btn" data-stem="vocals">Download</button>
                    </div>
                    <div id="waveform-vocals" class="stem-waveform"></div>
                    <input type="range" class="stem-volume" data-stem="vocals" min="0" max="1" step="0.01" value="1">
                </div>

                <div class="stem-item">
                    <div class="stem-header">
                        <label>Guitar</label>
                        <input type="checkbox" class="stem-toggle" data-stem="guitar" checked>
                        <button class="download-btn" data-stem="guitar">Download</button>
                    </div>
                    <div id="waveform-guitar" class="stem-waveform"></div>
                    <input type="range" class="stem-volume" data-stem="guitar" min="0" max="1" step="0.01" value="1">
                </div>

                <div class="stem-item">
                    <div class="stem-header">
                        <label>Piano</label>
                        <input type="checkbox" class="stem-toggle" data-stem="piano" checked>
                        <button class="download-btn" data-stem="piano">Download</button>
                    </div>
                    <div id="waveform-piano" class="stem-waveform"></div>
                    <input type="range" class="stem-volume" data-stem="piano" min="0" max="1" step="0.01" value="1">
                </div>

                <div class="stem-item">
                    <div class="stem-header">
                        <label>Other</label>
                        <input type="checkbox" class="stem-toggle" data-stem="other" checked>
                        <button class="download-btn" data-stem="other">Download</button>
                    </div>
                    <div id="waveform-other" class="stem-waveform"></div>
                    <input type="range" class="stem-volume" data-stem="other" min="0" max="1" step="0.01" value="1">
                </div>

            </div>
        </div>
        </div>



            
    </div>
    <script src="https://unpkg.com/wavesurfer.js"></script>
    <script src="static/js/script.js"></script>

</body>
</html>
